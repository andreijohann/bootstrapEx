<!DOCTYPE html>
<html>
<head>
    <title>Boostrap Page</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" href="Content/Css/SideBar.css" />
</head>
<body>

        <div class="container-fluid">
            <h1>Login Modal</h1>

            <button type="button" class="btn btn-success" data-toggle="modal" data-target="#popUpWindow">Open Log In window</button>
            
            <div class="modal fade" id="popUpWindow">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <!-- Header -->
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h3 class="modal-title">Log In Dialog</h3>
                        </div>
                        <!-- Body (Form) -->
                        <div class="modal-body">
                            <form role="form">
                                <div class="form-group">
                                    <input type="email" class="form-control" placeholder="Email" />
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control" placeholder="Password" />
                                </div>
                            </form>
                        </div>
                        <!-- Footer -->
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary btn-block" data-dismiss="modal">Log In</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
